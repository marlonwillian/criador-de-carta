<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Carta</title>
</head>
<body>
    <header>
        <h1>Gerador de Carta</h1>
    </header>
    <section id="customizacao">
        <div id="carta">
            <div id="raridade">
                <img id="raridade" src="img/cartas/ouro_raro.png">
            </div>

            <div id="pais">
                <img id="ipais" src="img/paises/brasil.png">
            </div>
            
            <div id="clube">
                <img id="iclube" src="img/clubes/barcelona.png">
            </div>

            <div id="jogador">
                <img id="ijogador" src="img/jogadores/neymar.png">
            </div>

            <div id="entrosamento">
                <img id="ientrosamento" src="img/entrosamento/basico.png" alt="">
            </div>

            <div id="geral"><strong>90</strong></div>
            <div id="posicao"><strong>MEI</strong></div>
            <div id="nome"><strong>NEYMAR</strong></div>

            <div id="stats">
                <div id="left">
                    <p>
                    <div id="rit">RIT</div>
                    <div id="srit"><strong>86</strong></div>
                    </p>
                    <p>
                    <div id="fin">FIN</div>
                    <div id="sfin"><strong>89</strong></div>
                    </p>
                    <p>
                    <div id="pas">PAS</div>
                    <div id="spas"><strong>88</strong></div>
                    </p>
                </div>
                <div id="right">
                    <p>
                    <div id="con">CON</div>
                    <div id="scon"><strong>96</strong></div>
                    </p>
                    <p>
                    <div id="def">DEF</div>
                    <div id="sdef"><strong>45</strong></div>
                    </p>
                    <p>
                    <div id="fis">FÍS</div>
                    <div id="sfis"><strong>68</strong></div>
                    </p>
                </div>
            </div>
        </div>
        
        <div id="mudarnome">
            <p>
                Nome Personalizado: <input id="inpnome" type="text">
                <input type="button" value="Pronto">
            </p>
        </div>

        <div id="info">
            <p>
                Clube:
                <select name="selclube" id="selclube">
                    <option>Barcelona</option>
                    <option>Real Madrid</option>
                </select>
            </p>
            <p>
                Pais: 
                <select name="selpais" id="selpais">
                    <option>Argentina</option>
                    <option>Brasil</option>
                </select>
            </p>
            <p>
                Posicao 
                <select name="selpais" id="selpais">
                    <option>Ponta Direita</option>
                    <option>Meia</option>
                </select>
            </p>
        </div>
        <div id="info2">
            <p>
                Raridade da carta:
                <select name="selraridade" id="selraridade">
                    <option>Ouro Raro</option>
                    <option>Prata Raro</option>
                </select>
            </p>
            <p>
                Jogador:
                <select name="seljogador" id="seljogador">
                    <option value="Messi">Messi</option>
                    <option value="Neymar">Neymar</option>
                </select>
            </p>
            <p>
                Entrosamento: 
                <select name="selpais" id="selpais">
                    <option>Básico</option>
                    <option>Caçador</option>
                    <option>Falcão</option>
                </select>
            </p>
        </div>
        </section>

    <h2>Descricao da carta</h2>
    <section id="descricao">
        <div>
            <h1>Carta Ouro Raro</h1>
        </div>
    </section>
    <footer>
        <p>@mwbrrs</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
